<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body5 {
            background-image: url(h1-bacground-img-1.jpg);
            text-align: center
        }

        .flex-b5 {
            margin-top: 30px;
            padding: 10px;
            flex: 30%;
            box-sizing: border-box;
        }

        .flex-b5 img {
            width: 90%;
            height: 75%;
        }

        .body5 h1 {
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgba(0, 0, 0, 0.723);
            padding-top: 60px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            font-size: 30px;
            text-align: center;
            box-sizing: border-box;
        }
        h2{
            margin-top: 0px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="body5">
        <h1>OUR OUTLETS</h1>
        <img src="title-separator.png" alt="">
        <div class="flex-container">
            <div class="flex-b5">
                <img src="https://cafebeats.in/wp-content/uploads/2022/04/06-1024x768.jpg" alt="">
                <h2>Delhi</h2>
            </div>
            <div class="flex-b5">
                <img src="https://cafebeats.in/wp-content/uploads/2021/03/WhatsApp-Image-2021-03-13-at-3.14.42-PM.jpeg"
                    alt="">
                <h2>Munbai</h2>
            </div>
            <div class="flex-b5">
                <img src="https://cafebeats.in/wp-content/uploads/2021/04/Untitled-5.jpg" alt="">
                <h2>Chandigrah</h2>
            </div>
        </div>
    </div>
</body>
</html>
