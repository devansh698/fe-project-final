<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body onload="refresh()">
    <div class="logo"><img src="logo-light.png" alt=""></div>
    <div class="btns">
        <button class="btns1">Billing Details</button>
        <button class="btns1">Personal Details</button>
        <button class="btns1">Payment Details</button>
    </div>
    <script src="checkout.js"></script>
    <div class="tblmn" id="tblmn">
        <table class="bill">
            <th colspan="2" style="font-size: x-large;">BILLING DETAILS</th>

            <tr>
                <td>
                    <h3>Item Total</h3>
                </td>
                <td>
                    <h3 class="amount" id="amount"></h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Discount</h3>
                </td>
                <td>
                    <h3 class="disc" id="disc"></h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Service Charge</h3>
                </td>
                <td>
                    <h3 class="sc" id="sc"></h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Taxes</h3>
                </td>
                <td>
                    <h3 class="taxes" id="taxes"></h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Grand Total</h3>
                </td>
                <td>
                    <h3 class="total" id="total"></h3>
                </td>
            </tr>
        </table>
    </div>
    <div class="pdetails">
        <h1>Personal Details</h1>
        <form action="" class="pdetail">
            <label for="name"> Name</label>
            <input type="text" placeholder="Input name">
            <br>
            <label for="Contect Number">Contect Number</label>
            <input type="number" placeholder="Contect Number">
            <br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Email">
            <br>
            <label for="Address">Address</label>
            <input type="text" placeholder="Address">
            <br>
            <button onclick="Paypage()" class="butt">Proside To Payment</button>
        </form>
    </div>

    <div class="payment">
        <div class="container">
            <h1>Payment Gateway</h1>
            <form class="pdetail">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Enter your card number">
                    <br>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM / YY">
                    <br>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter the CVV">
                <br>
                    <label for="card-holder">Card Holder</label>
                    <input type="text" id="card-holder" placeholder="Enter the card holder's name">
                    <br>
                <button class="butt">Pay Now</button>
            </form>
        </div>
    </div>
</body>

</html>
